<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles -->
  <link rel="stylesheet" href="styles/css/index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <section class="main">
    <div class="card">
      <!-- background image -->
      <div class="card__header-bg"></div>
      <!-- profile picture with circular borders -->
      <div class="card__header">
        <div class="card__img-container">
          <img src="images/image-victor.jpg" alt="profile picture" class="card__img">
        </div>
        <!-- User's name and location -->
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <h3 class="card__location">London</h3>
      </div>
      <!-- User's statistics ( followers, likes and posts) -->
      <div class="card__stats">
        <div class="stats__followers">
          <p class="stats__amount">80K</p>
          <h4 class="stats__title">Followers</h4>
        </div>
        <div class="stats__likes">
          <p class="stats__amount">803K</p>
          <h4 class="stats__title">Likes</h4>
        </div>
        <div class="stats__photos">
          <p class="stats__amount">1.4K</p>
          <h4 class="stats__title">Photos</h4>
        </div>
      </div>
    </div>
    <!-- Main background circles -->
    <img src="images/bg-pattern-top.svg" alt="background circle" class="main__img main__img--top">
    <img src="images/bg-pattern-bottom.svg" alt="background circle" class="main__img main__img--bottom">
  </section>

  <div class="attribution">
    <p class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend
        Mentor</a></p>
    <p class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/SantiagoCirco">Santiago Circo</a></p>
  </div>
</body>

</html>
